<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter - MKV to HLS Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .connection-status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .content {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #28a745;
            margin-top: 15px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #218838;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .stream-selection {
            display: none;
            margin-top: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            background: #f8f9fa;
        }

        .stream-selection h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }

        .stream-section {
            margin-bottom: 25px;
        }

        .stream-section h4 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.1rem;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stream-limit-note {
            font-size: 0.9rem;
            color: #666;
            font-weight: normal;
        }

        .stream-option {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            transition: border-color 0.2s ease;
        }

        .stream-option:hover {
            border-color: #667eea;
        }

        .stream-option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .stream-info {
            flex: 1;
        }

        .stream-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .stream-details {
            font-size: 0.9rem;
            color: #666;
        }

        .no-selection-option {
            background: #f0f8ff;
            border-color: #b3d9ff;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-stage {
            font-weight: 600;
            color: #333;
        }

        .progress-percentage {
            font-weight: 600;
            color: #667eea;
        }

        .progress-details {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, .2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, .2) 50%,
                rgba(255, 255, 255, .2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .player-link {
            display: inline-block;
            margin-top: 15px;
            margin-right: 10px;
            padding: 12px 25px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .player-link:hover {
            background: #218838;
        }

        .history {
            margin-top: 40px;
            border-top: 2px solid #f0f0f0;
            padding-top: 30px;
        }

        .history h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .task-url {
            word-break: break-all;
            color: #666;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .task-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 2s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .retry-button {
            background: #ffc107;
            color: #212529;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .retry-button:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
<div class="connection-status" id="connectionStatus">Connecting...</div>

<div class="container">
    <div class="header">
        <h1>🎬 Video Converter</h1>
        <p>Convert MKV files to HLS format with stream selection</p>
    </div>

    <div class="content">
        <form id="convertForm">
            <div class="input-group">
                <label for="videoUrl">Video file link (MKV):</label>
                <input type="url" id="videoUrl" placeholder="https://example.com/video.mkv" required>
            </div>
            <button type="submit" class="btn" id="convertBtn">
                📥 Download & Analyze
            </button>
        </form>

        <div class="stream-selection" id="streamSelection">
            <h3>🎯 Select Streams to Include</h3>

            <div class="stream-section">
                <h4>
                    📹 Video Streams
                    <span class="stream-limit-note">(Select 1 only)</span>
                </h4>
                <div id="videoStreams"></div>
            </div>

            <div class="stream-section">
                <h4>
                    🎵 Audio Streams
                    <span class="stream-limit-note">(Select 1 or none)</span>
                </h4>
                <div id="audioStreams"></div>
            </div>

            <div class="stream-section">
                <h4>
                    📝 Subtitle Streams
                    <span class="stream-limit-note">(Select 1 or none)</span>
                </h4>
                <div id="subtitleStreams"></div>
            </div>

            <button type="button" class="btn btn-secondary" id="startConversionBtn">
                🚀 Start Conversion with Selected Streams
            </button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-info">
                <span class="progress-stage" id="progressStage">Preparing...</span>
                <span class="progress-percentage" id="progressPercentage">0%</span>
            </div>
            <div class="progress-details" id="progressDetails"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="statusMessage"></div>

        <div class="history" id="historySection" style="display: none;">
            <h3>📋 Conversion History</h3>
            <div id="historyList"></div>
        </div>
    </div>
</div>

<script>
    // Improved WebSocket connection with reconnection logic
    class StableSocketConnection {
        constructor() {
            this.socket = null;
            this.reconnectAttempts = 0;
            this.maxReconnectAttempts = 5;
            this.reconnectDelay = 1000;
            this.isConnecting = false;
            this.connectionStatus = document.getElementById('connectionStatus');
            this.init();
        }

        init() {
            this.connect();
        }

        connect() {
            if (this.isConnecting) return;

            this.isConnecting = true;
            this.updateConnectionStatus('connecting');

            this.socket = io({
                timeout: 30000,
                transports: ['websocket', 'polling'],
                upgrade: true,
                rememberUpgrade: true,
                forceNew: true
            });

            this.setupEventHandlers();
        }

        setupEventHandlers() {
            this.socket.on('connect', () => {
                console.log('Socket connected');
                this.reconnectAttempts = 0;
                this.isConnecting = false;
                this.updateConnectionStatus('connected');

                // Send ping to keep connection alive
                this.startPingInterval();
            });

            this.socket.on('disconnect', (reason) => {
                console.log('Socket disconnected:', reason);
                this.updateConnectionStatus('disconnected');
                this.stopPingInterval();

                if (reason === 'io server disconnect') {
                    // Server disconnected, try to reconnect
                    this.scheduleReconnect();
                }
            });

            this.socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                this.isConnecting = false;
                this.updateConnectionStatus('disconnected');
                this.scheduleReconnect();
            });

            // Application-specific handlers
            this.socket.on('download_complete', (data) => {
                if (data.task_id === currentTaskId) {
                    streamInfo = data.streams;
                    displayStreamSelection(data.streams);
                    hideProgress();
                    resetForm();
                    updateHistoryStatus(data.task_id, 'analyzing', 100);
                }
            });

            this.socket.on('progress_update', (data) => {
                if (data.task_id === currentTaskId) {
                    updateProgress(data.stage, data.progress, data.message);
                    updateHistoryStatus(data.task_id, data.stage, data.progress);
                }
            });

            this.socket.on('conversion_complete', (data) => {
                if (data.task_id === currentTaskId) {
                    showSuccess(`Conversion complete! <a href="/player/${data.task_id}" class="player-link">▶️ Play Video</a><a href="/hls/${data.task_id}/master.m3u8" class="player-link">🔽️ HLS Download</a>`);
                    updateHistoryStatus(data.task_id, 'completed', 100);
                    resetAll();
                }
            });

            this.socket.on('error', (data) => {
                if (data.task_id === currentTaskId) {
                    showError(data.message);
                    updateHistoryStatus(data.task_id, 'error', 0);
                    resetAll();
                }
            });

            this.socket.on('pong', () => {
                // Keep-alive response
            });
        }

        startPingInterval() {
            this.pingInterval = setInterval(() => {
                if (this.socket && this.socket.connected) {
                    this.socket.emit('ping');
                }
            }, 25000); // Ping every 25 seconds
        }

        stopPingInterval() {
            if (this.pingInterval) {
                clearInterval(this.pingInterval);
                this.pingInterval = null;
            }
        }

        scheduleReconnect() {
            if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                console.log('Max reconnection attempts reached');
                this.updateConnectionStatus('disconnected');
                return;
            }

            this.reconnectAttempts++;
            const delay = this.reconnectDelay * Math.pow(2, this.reconnectAttempts - 1);

            console.log(`Attempting to reconnect in ${delay}ms (attempt ${this.reconnectAttempts})`);

            setTimeout(() => {
                if (!this.socket || !this.socket.connected) {
                    this.connect();
                }
            }, delay);
        }

        updateConnectionStatus(status) {
            this.connectionStatus.className = `connection-status ${status}`;

            switch (status) {
                case 'connected':
                    this.connectionStatus.textContent = '🟢 Connected';
                    break;
                case 'connecting':
                    this.connectionStatus.textContent = '🟡 Connecting...';
                    break;
                case 'disconnected':
                    this.connectionStatus.textContent = '🔴 Disconnected';
                    break;
            }
        }

        disconnect() {
            this.stopPingInterval();
            if (this.socket) {
                this.socket.disconnect();
            }
        }
    }

    // Initialize stable socket connection
    const socketConnection = new StableSocketConnection();

    // Application variables
    const form = document.getElementById('convertForm');
    const urlInput = document.getElementById('videoUrl');
    const convertBtn = document.getElementById('convertBtn');
    const streamSelection = document.getElementById('streamSelection');
    const startConversionBtn = document.getElementById('startConversionBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressStage = document.getElementById('progressStage');
    const progressPercentage = document.getElementById('progressPercentage');
    const progressDetails = document.getElementById('progressDetails');
    const progressFill = document.getElementById('progressFill');
    const statusMessage = document.getElementById('statusMessage');
    const historySection = document.getElementById('historySection');
    const historyList = document.getElementById('historyList');

    let currentTaskId = null;
    let streamInfo = null;

    // Use memory storage instead of localStorage for artifacts compatibility
    let taskHistory = [];

    // Initialize history (in real app, this would load from server)
    updateHistoryDisplay();

    // Debounced form submission to prevent double-clicks
    let isSubmitting = false;

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (isSubmitting) return;
        isSubmitting = true;

        const url = urlInput.value.trim();
        if (!url) {
            isSubmitting = false;
            return;
        }

        try {
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<span class="loading-spinner"></span> Downloading...';

            const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            });

            const data = await response.json();

            if (data.task_id) {
                currentTaskId = data.task_id;
                showProgress();
                addToHistory(data.task_id, url);
            } else {
                showError(data.error || 'Error starting download');
            }
        } catch (error) {
            console.error('Download error:', error);
            showError('Connection error with the server');
            resetForm();
        } finally {
            isSubmitting = false;
        }
    });

    // Debounced conversion start
    let isConverting = false;

    startConversionBtn.addEventListener('click', async () => {
        if (isConverting || !currentTaskId || !streamInfo) return;
        isConverting = true;

        const selectedStreams = getSelectedStreams();

        // Validate selection - must have at least one video stream
        if (selectedStreams.video.length === 0) {
            showError('Please select at least one video stream');
            isConverting = false;
            return;
        }

        try {
            startConversionBtn.disabled = true;
            startConversionBtn.innerHTML = '<span class="loading-spinner"></span> Starting Conversion...';

            const response = await fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    task_id: currentTaskId,
                    selected_streams: selectedStreams,
                    total_stream_counts: {
                        video: streamInfo.video.length,
                        audio: streamInfo.audio.length,
                        subtitle: streamInfo.subtitle.length
                    }
                })
            });

            const data = await response.json();

            if (data.success) {
                streamSelection.style.display = 'none';
                showProgress();
            } else {
                showError(data.error || 'Error starting conversion');
                resetStreamSelection();
            }
        } catch (error) {
            console.error('Conversion error:', error);
            showError('Connection error with the server');
            resetStreamSelection();
        } finally {
            isConverting = false;
        }
    });

    function getSelectedStreams() {
        const selected = {
            video: [],
            audio: [],
            subtitle: []
        };

        // Get selected video stream (radio button)
        const selectedVideo = document.querySelector('input[name="video_stream"]:checked');
        if (selectedVideo && selectedVideo.value !== 'none') {
            selected.video.push(parseInt(selectedVideo.value));
        }

        // Get selected audio stream (radio button)
        const selectedAudio = document.querySelector('input[name="audio_stream"]:checked');
        if (selectedAudio && selectedAudio.value !== 'none') {
            selected.audio.push(parseInt(selectedAudio.value));
        }

        // Get selected subtitle stream (radio button)
        const selectedSubtitle = document.querySelector('input[name="subtitle_stream"]:checked');
        if (selectedSubtitle && selectedSubtitle.value !== 'none') {
            selected.subtitle.push(parseInt(selectedSubtitle.value));
        }

        return selected;
    }

    function displayStreamSelection(streams) {
        displayVideoStreams(streams.video);
        displayAudioStreams(streams.audio);
        displaySubtitleStreams(streams.subtitle);
        streamSelection.style.display = 'block';
    }

    function displayVideoStreams(videos) {
        const container = document.getElementById('videoStreams');
        container.innerHTML = videos.map((stream, index) => `
            <div class="stream-option">
                <input type="radio" name="video_stream" id="video_${stream.index}" value="${stream.index}" ${index === 0 ? 'checked' : ''}>
                <div class="stream-info">
                    <div class="stream-title">Video Stream ${stream.index}</div>
                    <div class="stream-details">
                        ${stream.codec} • ${stream.width}x${stream.height}${stream.fps ? ` • ${stream.fps} fps` : ''}${stream.bitrate ? ` • ${stream.bitrate}` : ''}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function displayAudioStreams(audios) {
        const container = document.getElementById('audioStreams');

        // Add "No Audio" option
        let html = `
            <div class="stream-option no-selection-option">
                <input type="radio" name="audio_stream" id="audio_none" value="none">
                <div class="stream-info">
                    <div class="stream-title">No Audio Stream</div>
                    <div class="stream-details">Skip audio track</div>
                </div>
            </div>
        `;

        html += audios.map((stream, index) => `
            <div class="stream-option">
                <input type="radio" name="audio_stream" id="audio_${stream.index}" value="${stream.index}" ${index === 0 ? 'checked' : ''}>
                <div class="stream-info">
                    <div class="stream-title">
                        ${stream.title || `Audio Stream ${stream.index}`}
                        ${stream.language ? ` (${stream.language})` : ''}
                    </div>
                    <div class="stream-details">
                        ${stream.codec}${stream.channels ? ` • ${stream.channels} channels` : ''}${stream.sample_rate ? ` • ${stream.sample_rate} Hz` : ''}${stream.bitrate ? ` • ${stream.bitrate}` : ''}
                    </div>
                </div>
            </div>
        `).join('');

        container.innerHTML = html;
    }

    function displaySubtitleStreams(subtitles) {
        const container = document.getElementById('subtitleStreams');

        // Add "No Subtitles" option
        let html = `
            <div class="stream-option no-selection-option">
                <input type="radio" name="subtitle_stream" id="subtitle_none" value="none" checked>
                <div class="stream-info">
                    <div class="stream-title">No Subtitle Stream</div>
                    <div class="stream-details">Skip subtitle track</div>
                </div>
            </div>
        `;

        if (subtitles.length === 0) {
            container.innerHTML = html;
            return;
        }

        html += subtitles.map(stream => `
            <div class="stream-option">
                <input type="radio" name="subtitle_stream" id="subtitle_${stream.index}" value="${stream.index}">
                <div class="stream-info">
                    <div class="stream-title">
                        ${stream.title || `Subtitle Stream ${stream.index}`}
                        ${stream.language ? ` (${stream.language})` : ''}
                    </div>
                    <div class="stream-details">
                        ${stream.codec}${stream.forced ? ' • Forced' : ''}${stream.hearing_impaired ? ' • SDH' : ''}
                    </div>
                </div>
            </div>
        `).join('');

        container.innerHTML = html;
    }

    function showProgress() {
        progressContainer.style.display = 'block';
        statusMessage.innerHTML = '';
    }

    function hideProgress() {
        progressContainer.style.display = 'none';
    }

    function updateProgress(stage, progress, message) {
        const stageNames = {
            'downloading': '📥 Downloading',
            'analyzing': '🔍 Analyzing',
            'converting': '🔄 Converting'
        };

        progressStage.textContent = stageNames[stage] || stage;
        progressPercentage.textContent = `${progress}%`;
        progressDetails.textContent = message || '';

        // Smooth progress bar animation
        requestAnimationFrame(() => {
            progressFill.style.width = `${progress}%`;
        });
    }

    function showSuccess(message) {
        statusMessage.innerHTML = `<div class="status-message status-success">${message}</div>`;
        progressContainer.style.display = 'none';
        streamSelection.style.display = 'none';
    }

    function showError(message) {
        statusMessage.innerHTML = `<div class="status-message status-error">❌ ${message}</div>`;
        progressContainer.style.display = 'none';
        streamSelection.style.display = 'none';
    }

    function resetForm() {
        convertBtn.disabled = false;
        convertBtn.innerHTML = '📥 Download & Analyze';
    }

    function resetStreamSelection() {
        startConversionBtn.disabled = false;
        startConversionBtn.innerHTML = '🚀 Start Conversion with Selected Streams';
    }

    function resetAll() {
        resetForm();
        resetStreamSelection();
        streamSelection.style.display = 'none';
        currentTaskId = null;
        streamInfo = null;
    }

    function addToHistory(taskId, url) {
        const task = {
            id: taskId,
            url: url,
            status: 'processing',
            progress: 0,
            timestamp: new Date().toLocaleString('en-US')
        };

        taskHistory.unshift(task);
        if (taskHistory.length > 10) taskHistory.pop();

        updateHistoryDisplay();
    }

    function updateHistoryStatus(taskId, status, progress) {
        const task = taskHistory.find(t => t.id === taskId);
        if (task) {
            task.status = status;
            task.progress = progress;
            updateHistoryDisplay();
        }
    }

    function updateHistoryDisplay() {
        if (taskHistory.length === 0) {
            historySection.style.display = 'none';
            return;
        }

        historySection.style.display = 'block';

        historyList.innerHTML = taskHistory.map(task => {
            const statusIcon = {
                'processing': '⏳',
                'downloading': '📥',
                'analyzing': '🔍',
                'converting': '🔄',
                'completed': '✅',
                'error': '❌'
            };

            const statusText = {
                'processing': 'Processing',
                'downloading': `Downloading (${task.progress}%)`,
                'analyzing': `Analyzing (${task.progress}%)`,
                'converting': `Converting (${task.progress}%)`,
                'completed': 'Completed',
                'error': 'Error'
            };

            const playButton = task.status === 'completed'
                ? `<a href="/player/${task.id}" class="player-link">▶️ Play</a><a href="/hls/${task.id}/master.m3u8" class="player-link">🔽️ HLS Download</a>`
                : '';

            return `
                <div class="task-item">
                    <div class="task-url">${task.url}</div>
                    <div class="task-status">
                        <span>${statusIcon[task.status]} ${statusText[task.status]}</span>
                        <small>${task.timestamp}</small>
                    </div>
                    ${playButton}
                </div>
            `;
        }).join('');
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
        socketConnection.disconnect();
    });

    // Handle visibility change to manage connections
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            // Page is hidden, reduce activity
        } else {
            // Page is visible, ensure connection is active
            if (!socketConnection.socket || !socketConnection.socket.connected) {
                socketConnection.connect();
            }
        }
    });
</script>
</body>
</html>
