<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter - MKV to HLS Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 300; }
        .header p { opacity: 0.9; font-size: 1.1rem; }
        .content { padding: 40px; }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .input-group input, .btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input {
            border: 2px solid #e0e0e0;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .progress-container { display: none; margin-top: 30px; }
        .progress-info { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .progress-stage { font-weight: 600; color: #333; }
        .progress-percentage { font-weight: 600; color: #667eea; }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(-45deg, rgba(255,255,255,.2) 0, rgba(255,255,255,.2) 12px, transparent 12px, transparent 25px);
            animation: move 2s linear infinite;
        }

        @keyframes move { to { background-position: 50px 50px; } }
        @keyframes spin { to { transform: rotate(360deg); } }

        .status-message { margin-top: 20px; padding: 15px; border-radius: 8px; font-weight: 500; }
        .status-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        .player-link {
            display: inline-block;
            margin: 15px 10px 0 0;
            padding: 12px 25px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .player-link:hover { background: #218838; }

        .history {
            margin-top: 40px;
            border-top: 2px solid #f0f0f0;
            padding-top: 30px;
            display: none;
        }

        .history h3 { color: #333; margin-bottom: 20px; font-size: 1.3rem; }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .task-url { word-break: break-all; color: #666; margin-bottom: 8px; }
        .task-status { display: flex; justify-content: space-between; align-items: center; }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üé¨ Video Converter</h1>
        <p>Convert MKV files to HLS format from any link</p>
    </div>

    <div class="content">
        <form id="convertForm">
            <div class="input-group">
                <label for="videoUrl">Video file link (MKV):</label>
                <input type="url" id="videoUrl" placeholder="https://example.com/video.mkv" required>
            </div>
            <button type="submit" class="btn" id="convertBtn">üöÄ Start Conversion</button>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-info">
                <span class="progress-stage" id="progressStage">Preparing...</span>
                <span class="progress-percentage" id="progressPercentage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="statusMessage"></div>

        <div class="history" id="historySection">
            <h3>üìã Conversion History</h3>
            <div id="historyList"></div>
        </div>
    </div>
</div>

<script>
    const socket = io();
    const $ = id => document.getElementById(id);
    const form = $('convertForm'), urlInput = $('videoUrl'), convertBtn = $('convertBtn');
    const progressContainer = $('progressContainer'), progressStage = $('progressStage');
    const progressPercentage = $('progressPercentage'), progressFill = $('progressFill');
    const statusMessage = $('statusMessage'), historySection = $('historySection'), historyList = $('historyList');

    let currentTaskId = null;
    let taskHistory = JSON.parse(localStorage.getItem('taskHistory') || '[]');

    const stages = { downloading: 'üì• Downloading', converting: 'üîÑ Converting' };
    const statusIcons = { processing: '‚è≥', downloading: 'üì•', converting: 'üîÑ', completed: '‚úÖ', error: '‚ùå' };
    const statusText = { processing: 'Processing', downloading: 'Downloading', converting: 'Converting', completed: 'Completed', error: 'Error' };

    const showMessage = (msg, type) => {
        statusMessage.innerHTML = `<div class="status-message status-${type}">${type === 'error' ? '‚ùå ' : ''}${msg}</div>`;
        progressContainer.style.display = 'none';
    };

    const resetForm = () => {
        convertBtn.disabled = false;
        convertBtn.innerHTML = 'üöÄ Start Conversion';
        currentTaskId = null;
    };

    const updateProgress = (stage, progress) => {
        progressStage.textContent = stages[stage] || stage;
        progressPercentage.textContent = `${progress}%`;
        progressFill.style.width = `${progress}%`;
    };

    const saveHistory = () => localStorage.setItem('taskHistory', JSON.stringify(taskHistory));

    const updateHistoryDisplay = () => {
        historySection.style.display = taskHistory.length ? 'block' : 'none';
        historyList.innerHTML = taskHistory.map(task => {
            const icon = statusIcons[task.status];
            const text = statusText[task.status];
            const progress = ['downloading', 'converting'].includes(task.status) ? ` (${task.progress}%)` : '';
            const links = task.status === 'completed' ?
                `<a href="/player/${task.id}" class="player-link">‚ñ∂Ô∏è Play</a><a href="/hls/${task.id}/playlist.m3u8" class="player-link">üîΩÔ∏è HLS Download</a>` : '';

            return `<div class="task-item">
                <div class="task-url">${task.url}</div>
                <div class="task-status">
                    <span>${icon} ${text}${progress}</span>
                    <small>${task.timestamp}</small>
                </div>
                ${links}
            </div>`;
        }).join('');
    };

    const addToHistory = (taskId, url) => {
        taskHistory.unshift({ id: taskId, url, status: 'processing', progress: 0, timestamp: new Date().toLocaleString('en-US') });
        if (taskHistory.length > 10) taskHistory.pop();
        saveHistory();
        updateHistoryDisplay();
    };

    const updateHistoryStatus = (taskId, status, progress) => {
        const task = taskHistory.find(t => t.id === taskId);
        if (task) {
            task.status = status;
            task.progress = progress;
            saveHistory();
            updateHistoryDisplay();
        }
    };

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const url = urlInput.value.trim();
        if (!url) return;

        try {
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<span class="loading-spinner"></span> Starting...';

            const response = await fetch('/convert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            const data = await response.json();

            if (data.task_id) {
                currentTaskId = data.task_id;
                progressContainer.style.display = 'block';
                statusMessage.innerHTML = '';
                addToHistory(data.task_id, url);
            } else {
                showMessage('Error starting conversion', 'error');
            }
        } catch (error) {
            showMessage('Connection error with the server', 'error');
            resetForm();
        }
    });

    socket.on('progress_update', (data) => {
        if (data.task_id === currentTaskId) {
            updateProgress(data.stage, data.progress);
            updateHistoryStatus(data.task_id, data.stage, data.progress);
        }
    });

    socket.on('conversion_complete', (data) => {
        if (data.task_id === currentTaskId) {
            showMessage(`Conversion complete! <a href="/player/${data.task_id}" class="player-link">‚ñ∂Ô∏è Play Video</a><a href="/hls/${data.task_id}/playlist.m3u8" class="player-link">üîΩÔ∏è HLS Download</a>`, 'success');
            updateHistoryStatus(data.task_id, 'completed', 100);
            resetForm();
        }
    });

    socket.on('error', (data) => {
        if (data.task_id === currentTaskId) {
            showMessage(data.message, 'error');
            updateHistoryStatus(data.task_id, 'error', 0);
            resetForm();
        }
    });

    updateHistoryDisplay();
</script>
</body>
</html>
